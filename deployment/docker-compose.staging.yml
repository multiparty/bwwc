# Deployment of the backend and frontend for the staging environment
# Deployed on NERC 1 Server
# Deployed at https://mpc.sail.codes
version: '3.8'
services:
  bwwc-backend:
    container_name: bwwc-backend-staging
    restart: always
    image: multiparty/bwwc-backend:main
    ports:
      - 8000:8000
    depends_on:
    - mongo
    - redis
    env_file:
    - ../stack.env
  bwwc-mongo:
    container_name: bwwc-mongo-staging
    image: mongo:6.0
    ports:
    - 27025:27017
    volumes:
    - bwwc_data:/data/db
  bwwc-redis:
    image: redis:7.0-alpine
    container_name: bwwc-redis-staging
    ports:
    - 6379:6379
  bwwc-frontend:
    container_name: bwwc-frontend
    restart: always
    image: multiparty/bwwc-client:main
    ports:
    - 3008:80
    env_file:
    - ../stack.env

volumes:
  bwwc_data: ~